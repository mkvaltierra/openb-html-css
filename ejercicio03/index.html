<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia en HTML</title>
</head>
<body>
    <h1>Multimedia en HTML</h1>
    <main>
        <section>
            <h2>Aprendiendo a utilizar imágenes</h2>
            <img src="assets/videojuegos.jpg" alt="portatil sobre sofá gris">
        </section>
        <section>
            <h2>Aprendiendo a utilizar los vídeos</h2>
            <video controls autoplay loops muted width="1680" height="1050">
                <source src="assets/video.mp4" type="video/mp4">
                <source src="assets/video.ogg" type="video/ogg">
                <source src="assets/video.webm" type="video/webm">
                <p>Tu navegador no admite el elemento <code>video</code></p>.
            </video> 
        </section>
        <section>
            <h2>Aprendiendo a utilizar los audios</h2>
            <audio controls loops autoplay>
                <source src="assets/Ultimate-Victory-Sound.mp3" type="audio/mp3">
            </audio>
        </section>
    </main>
</body>
</html>
